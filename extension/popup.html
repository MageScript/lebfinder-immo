<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBC Immo Finder</title>
    <style>
        /* Style global pour le body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 250px;
            color: #333;
            width: 250px; /* Largeur typique pour une popup d'extension */
        }

        /* Style du titre */
        h1 {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Style du bouton */
        #sort_ads {
            padding: 10px 15px;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; /* Occupe toute la largeur disponible */
        }

        /* Effet au survol du bouton */
        #sort_ads:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>
    <h1>LBC Immo Finder</h1>

    <!-- Bouton pour trier les annonces -->
    <button id="sort_ads">Trier les annonces</button>

    <!-- Inclusion du script -->
    <script src="popup.js"></script>
</body>
</html>
